<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
    <title>Public Reports</title>

    <link rel="stylesheet" type="text/css" href="search/main.css">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>

    <script src="search/app.js"></script>
</head>

<body>
<div class="Container">
    <div id="list">
        <input id="searchBox" value="" maxlength="20" size="30">
        <ul id="reportsList">

        </ul>
    </div>

    <iframe id="viewer" src=""></iframe>
    <p>Reports count: <span id="reportsCount"> </span></p>

    <script id="tmpl-reports" type="text/template">
        <% reports.each(function(report) { %>
            <li id="<%= report.cid %>"><%= report.get('name') %></li>
        <% }); %>
    </script>
</div>
</body>
</html>
